{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapor Galerisi</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url("{% static 'images/saglikarkaplan.jpg' %}");
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 250px;
            background-color: #145f6d;
            color: #fff;
        }

        .profile {
            padding: 20px;
            background-color: #132e30;
            text-align: center;
        }

        .avatar {
            width: 100px;
            height: 100px;
            background-color: #666;
            border-radius: 50%;
            margin: 0 auto 10px;
        }

        .user-info h2 {
            margin: 0;
        }

        .menu {
            list-style-type: none;
            padding: 0;
        }

        .menu li {
            padding: 10px 20px;
            border-bottom: 1px solid #555;
        }

        .menu li:last-child {
            border-bottom: none;
        }

        .menu li a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <div class="profile">
        <div class="avatar"></div>
        <div class="user-info">
            <h2>{{ hasta_isim }}</h2>
            <p>Hasta</p>
        </div>
    </div>
    <ul class="menu">
        <li><a href="#">Ana Sayfa</a></li>
        <li><a href="#">Kişisel Bilgilerim</a></li>
        <li><a href="#">Ayarlar</a></li>
        <li><a href="#">Çıkış Yap</a></li>
    </ul>
</div>
<div class="container">
    <h2>Rapor Galerisi</h2>
     <style>
        h2 {
    text-align: center;
    margin-top: 20px; /* İstenen boşluk */

        }
    </style>
    <div id="imageGallery" class="row"></div>
    <input type="file" id="imageInput" accept="image/*">
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function() {
        //Resim yükleme
        $('#imageInput').change(function() {
            var file = this.files[0];
            var reader = new FileReader();
            reader.onload = function(e) {
                $('#imageGallery').append('<div class="col-md-3"><img src="' + e.target.result + '" class="img-fluid"><button class="btn btn-danger btn-sm mt-2">Sil</button></div>');
            }
            reader.readAsDataURL(file);
        });

        // Resim silme işlemi
        $(document).on('click', '.btn-danger', function() {
            $(this).parent().remove();
        });
    });
</script>

<style>
        #imageInput {
            position: fixed;
            top: 20px;
            right: 500px;
            z-index: 999; /* Diğer içeriğin önünde olmasını sağlar */
        }
    </style>
</body>
</html>
